<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <!-- <script src="index.js"></script> -->
    <title>Document</title>
</head>
<body>
    <div class="photo">
        <div class="logo">
            <img src="../Sign-up-Form/odin-lined.png" alt="logo">
            <div class="odin">ODIN</div>
        </div>
        <div id="foot">
        Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>
    <div class="container">
        <div class="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="mid">
            <p>Let's do this!</p>
            <div class="formContainer">
                <form>
                    <p>
                        <label for="firstName">FIRST NAME</label>
                        <br>
                        <input type="text" name="user_firstName" id="firstName" placeholder="Bob...">
                        
                        <br> <label for="email">EMAIL</label>
                        <br>
                        <input type="email" name="user_email" id="email">
                        
                        <br> <label for="password">PASSWORD</label>
                        <br>
                        <input type="password" name="user_password" id="password" required>
                    </p>
                    <p>
                        <label for="lastName">LAST NAME</label>
                        <br>
                        <input type="text" name="user_lastName" id="lastName" placeholder="Ross..."> 
                    
                        <br> <label for="phonenumber">PHONE NUMBER</label>
                        <br>
                        <input type="tel" name="user_phone" id="phonenumber">
                        
                        <br> <label for="confirmpassword">CONFIRM PASSWORD</label>
                        <br>
                        <input type="password" name="user_confirmp" id="confirmpassword" required>
                    </p> 
                </form>
            </div>
        </div>
        <div class="bot">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
</body>
</html>
